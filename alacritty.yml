# alt_send_esc: false

live_config_reload: true

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 4
    y: 4

  dynamic_padding: true
  decorations: buttonless
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Menlo
    style: Regular

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  size: 12

draw_bold_text_with_bright_colors: true

colors:
    primary:
      background: "#303030" # base
      foreground: "#c7c7c7" # text

key_bindings:
  # To figure out chars, `xxd -psd`
  # Enter char seq, <return>
  # Ignore 0a, that is <return>
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }

  - { key: Semicolon, mods: Command|Shift, chars: "\x01\x3a" } # Run command
  - { key: R, mods: Command, chars: "\x01\x72" } # Reload
  - { key: Comma, mods: Command, chars: "\x01\x2c" } # Rename window
  - { key: W, mods: Command|Shift, chars: "\x01\x78" } # Kill current pane
  - { key: T, mods: Command, chars: "\x01\x63" } # Create window

  - { key: Slash, mods: Command, chars: "\x01\x73" } # Switch sessions
  - { key: N, mods: Command, chars: "\x01\x6e" } # New session
  - { key: K, mods: Command|Shift, chars: "\x01\x4b" } # Kill session

  - { key: Minus, mods: Command|Shift, chars: "\x01\x5f" } # Split horizontal
  - { key: Backslash, mods: Command|Shift, chars: "\x01\x7c" } # Split vertical

  - { key: Left, mods: Command, chars: "\x01\x1b\x5b\x44" } # Move window left
  - { key: Right, mods: Command, chars: "\x01\x1b\x5b\x43" } # Move window right

  - { key: H, mods: Command, chars: "\x01\x68" } # Pane left
  - { key: J, mods: Command, chars: "\x01\x6a" } # Pane up
  - { key: K, mods: Command, chars: "\x01\x6b" } # Pane down
  - { key: L, mods: Command, chars: "\x01\x6c" } # Pane right

  - { key: LBracket, mods: Command|Shift, chars: "\x01\x7b" } # window left
  - { key: RBracket, mods: Command|Shift, chars: "\x01\x7d" } # window right

  - { key: A, mods: Command, chars: "\x01\x31" } # Jump to window 1
  - { key: S, mods: Command, chars: "\x01\x32" } # Jump to window 2
  - { key: D, mods: Command, chars: "\x01\x33" } # Jump to window 3
  - { key: F, mods: Command, chars: "\x01\x34" } # Jump to window 4
  - { key: Q, mods: Command, chars: "\x01\x35" } # Jump to window 5
  - { key: W, mods: Command, chars: "\x01\x36" } # Jump to window 6
  - { key: E, mods: Command, chars: "\x01\x37" } # Jump to window 7
  - { key: R, mods: Command, chars: "\x01\x38" } # Jump to window 8

  # Restore ctrl-6 behaviour
  # https://github.com/alacritty/alacritty/issues/1108#issuecomment-365354347
  - { key: Key6, mods: Control, chars: "\x1e" }
