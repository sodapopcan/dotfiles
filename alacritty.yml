# alt_send_esc: false

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 4
    y: 4

  dynamic_padding: true
  decorations: buttonless
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Menlo
    style: Regular

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  size: 14

draw_bold_text_with_bright_colors: true

live_config_reload: true

colors:
    primary:
      background: "#303030" # base
      foreground: "#c7c7c7" # text
      # Bright and dim foreground colors
      dim_foreground: "#4C4F69" # text
      bright_foreground: "#4C4F69" # text

# to figure out chars, `xxd -psd`
# enter char seq, enter
# ignore 0a, that is ret
key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: R, mods: Command, chars: "\x01\x72" } # reload
  - { key: Comma, mods: Command, chars: "\x01\x2c" } # rename
  - { key: Period, mods: Command, chars: "\x01\x7a" } # zoom
  - { key: Semicolon, mods: Command|Shift, chars: "\x01\x3a" } # run command
  - { key: W, mods: Command, chars: "\x01\x78" } # kill current pane
  - { key: Return, mods: Command, chars: "\x01\x5c" } # toggle status
  - { key: T, mods: Command, chars: "\x01\x63" } # create window

  - { key: Back, mods: Command, chars: "\x17" } # cmd + backspace = ctrl-w

  - { key: Slash, mods: Command, chars: "\x01\x73" } # switch sessions
  - { key: N, mods: Command, chars: "\x01\x6e" } # new session
  - { key: K, mods: Command|Shift, chars: "\x01\x4b" } # kill-session

  - { key: Minus, mods: Command|Shift, chars: "\x01\x5f" } # split
  - { key: Backslash, mods: Command|Shift, chars: "\x01\x7c" } # split

  - { key: A, mods: Command|Shift, chars: "\x01\x41" } # edit alacritty config
  - { key: T, mods: Command|Shift, chars: "\x01\x54" } # edit tmux config
  - { key: V, mods: Command|Shift, chars: "\x01\x56" } # edit tmux config

  - { key: Left, mods: Command, chars: "\x01\x1b\x5b\x44" } # move window left
  - { key: Right, mods: Command, chars: "\x01\x1b\x5b\x43" } # move window right

  - { key: H, mods: Command, chars: "\x01\x68" } # pane left
  - { key: J, mods: Command, chars: "\x01\x6a" } # pane up
  - { key: K, mods: Command, chars: "\x01\x6b" } # pane down
  - { key: L, mods: Command, chars: "\x01\x6c" } # pane right

  - { key: LBracket, mods: Command|Shift, chars: "\x01\x7b" } # window left
  - { key: RBracket, mods: Command|Shift, chars: "\x01\x7d" } # window right

  # Restore ctrl-6 behaviour
  # https://github.com/alacritty/alacritty/issues/1108#issuecomment-365354347
  - { key: Key6, mods: Control, chars: "\x1e" }
