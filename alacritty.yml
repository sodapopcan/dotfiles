# alt_send_esc: false

live_config_reload: true

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 4
    y: 4

  dynamic_padding: true
  decorations: buttonless
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Menlo
    style: Regular

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  size: 12

draw_bold_text_with_bright_colors: true

colors:
    primary:
      background: "#303030" # base
      foreground: "#c7c7c7" # text

# Key Bindings
# To figure out chars, `xxd -psd`
# Enter char seq, <return>
# Ignore 0a, that is <return>
key_bindings:
  # MacOS native-like
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: LBracket, mods: Command|Shift, chars: "\x10\x7b" } # Window left
  - { key: RBracket, mods: Command|Shift, chars: "\x10\x7d" } # Window right
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }

  - { key: Return, mods: Command, chars: "\x10\x5b" } # Copy mode
  - { key: Semicolon, mods: Command|Shift, chars: "\x10\x3a" } # Run command

  - { key: Slash, mods: Command, chars: "\x10\x73" } # Switch sessions
  - { key: N, mods: Command, chars: "\x10\x6e" } # New session

  - { key: T, mods: Command, chars: "\x10\x63" } # Create window
  - { key: W, mods: Command|Shift, chars: "\x10\x57" } # Kill current window
  - { key: Comma, mods: Command, chars: "\x10\x2c" } # Rename window
  - { key: R, mods: Command|Shift, chars: "\x10\x52" } # Reload tmux config

  - { key: K, mods: Command, chars: "\x10\x52" } # Reload tmux config

  - { key: Minus, mods: Command|Shift, chars: "\x10\x5f" } # Split horizontal
  - { key: Backslash, mods: Command|Shift, chars: "\x10\x7c" } # Split vertical 
  - { key: Left, mods: Command, chars: "\x10\x1b\x5b\x44" } # Move window left
  - { key: Right, mods: Command, chars: "\x10\x1b\x5b\x43" } # Move window right

  - { key: H, mods: Command, chars: "\x10\x68" } # Pane left
  - { key: J, mods: Command, chars: "\x10\x6a" } # Pane down
  - { key: K, mods: Command, chars: "\x10\x6b" } # Pane up
  - { key: L, mods: Command, chars: "\x10\x6c" } # Pane right

  - { key: H, mods: Command|Shift, chars: "\x10\x48" } # Resize up
  - { key: J, mods: Command|Shift, chars: "\x10\x4a" } # Resize down
  - { key: K, mods: Command|Shift, chars: "\x10\x4b" } # Resize up
  - { key: L, mods: Command|Shift, chars: "\x10\x4c" } # Resize right

  - { key: A, mods: Command, chars: "\x10\x31" } # Jump to window 1
  - { key: S, mods: Command, chars: "\x10\x32" } # Jump to window 2
  - { key: D, mods: Command, chars: "\x10\x33" } # Jump to window 3
  - { key: F, mods: Command, chars: "\x10\x34" } # Jump to window 4
  - { key: Q, mods: Command, chars: "\x10\x35" } # Jump to window 5
  - { key: W, mods: Command, chars: "\x10\x36" } # Jump to window 6
  - { key: E, mods: Command, chars: "\x10\x37" } # Jump to window 7
  - { key: R, mods: Command, chars: "\x10\x38" } # Jump to window 8

  # Restore ctrl-6 behaviour
  # https://github.com/alacritty/alacritty/issues/1108#issuecomment-365354347
  - { key: Key6, mods: Control, chars: "\x1e" }
